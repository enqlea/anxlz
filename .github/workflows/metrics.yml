name: Metrics

on:
  # üåè Think about the planet! No need to update stats too frequently
  schedule: [{cron: "0 16 * * *"}]
  # üí° The following line lets you run workflow manually from the action tab!
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ü¶ë Medias
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: medias.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: anxlz
          base: ""
          config_order: anilist, music
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_anilist: yes
          plugin_anilist_medias: anime, manga
          plugin_anilist_sections: favorites, characters
          plugin_anilist_limit: 2
          plugin_anilist_limit_characters: 22
          plugin_anilist_user: anxlz
          plugin_music: yes
          plugin_music_provider: spotify
          plugin_music_user: 31i7l6g7zxqlb76wyp7iyvgphuyy
          plugin_music_limit: 9

      - name: ü¶ë Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: anxlz
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_fortune: yes

      - name: ü¶ë Sponsors
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: sponsors.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: anxlz
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_sponsors: yes
          plugin_sponsors_past: yes
          plugin_sponsorships: yes
          plugin_sponsorships_sections: amount

      - name: ü¶ë General
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: general.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: anxlz
          base: header
          base_indepth: yes
          config_order: base.header, isocalendar, languages, notable, discussions, topics
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_aliases: TS, JS, JSX, TSX, ReactJS, Tailwind, Bootstrap, CSS, HTML, NodeJS, NextJS, NestJS, Vite, React Native
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons
          plugin_topics_sort: stars
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_discussions: yes

      - name: ü¶ë Activity & Stats
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: anxlz
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes

      - name: ü¶ë Code & Contributions
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: code.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: anxlz
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_days: 3
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_followup: yes
          plugin_followup_sections: repositories

      - name: ü¶ë Community
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: community.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: anxlz
          base: ""
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_types: followers, following
          plugin_reactions: yes
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
